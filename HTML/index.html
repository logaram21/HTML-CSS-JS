<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>College Application Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="head">
            <img src="/ec791354-cb77-415b-aefa-86bc9c860e0d_200x200.5df6513d1ee758.88416811.png" alt="">
            <h1>College Application Form</h1>
            </div>
            <div class="main">
                <form action="">
            <label for="" class="out">Name:</label>
            <br>
            <input type="text" class="name" placeholder="FirstName">
            <input type="text" class="name" placeholder="LastName">
            <br>
            <br>
            <br>
            <label for="" class="out">Gender:</label>
            <br>
            <select name="Gender" id="ou" class="name">
                <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
</select>
<br>
<br>
<br>
<label for=""  class="out">Marital Status:</label>
<br>
<select name="" id="" class="name">
    <option value=""></option>
    <option value="single">Single</option>
    <option value="married">Married</option>
</select>
<br>
<br><br>
<label for="" class="out" id="dob">Date of Birth:</label>
<br>
<input type="date" name="" id="" class="name">
<br>
<br><br>
<label for="" class="out">Place of Birth:</label>
<br>
<input type="text" name="" id="" class="name" placeholder="Enter your birth date">
<br>
<br><br>
<label for="" class="out">Community:</label>
<br>
<input type="text" name=""class="name" id="" placeholder="Enter your community">
<br>
<br><br>
<label for="" class="out">Phone No:</label>
<br>
<input type="tel" name="" class="name" id="" placeholder="Enter your phone number">
<br>
<br>
<input type="submit" value="Submit" class="name">
</form>
            </div>
        </div>
    </div>
</body>
</html>
